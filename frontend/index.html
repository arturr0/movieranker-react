<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <script>
    
    async function handleFormSubmit(event, endpoint) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch(`http://localhost:3000/auth/${endpoint}`, {   <!-- This is the line to check -->
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });

      const data = await response.json();
      alert(data.message || JSON.stringify(data));
    }
  </script>
</head>
<body>
  <h1>Login & Register</h1>
  <form onsubmit="handleFormSubmit(event, 'login')">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <button type="button" onclick="handleFormSubmit(event, 'register')">Create Account</button>
  </form>
</body>
</html>
